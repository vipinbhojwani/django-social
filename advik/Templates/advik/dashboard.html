

{% extends 'base.html' %}

{% block content %}

<div class = "column">
    
    {% for followed in user.profile.follows.all %}
        {% for tweet in tweets %}
            
            <div class = "box">
                
                {{ tweet.body }}
                
                <span class = "is-small has-text-grey-light">
                    ({{ tweet.created_at }} by {{ tweet.user.username }})
                </span>
            
            </div>
        
        {% endfor %}
    {% endfor %}

</div>

<div class = "column is-one-third">
    
    <div class="block">
        <a href="{% url 'advik:profile_list' %}">

            <button class="button is-dark is-outlined is-fullwidth">
                All Profiles
            </button>
      
        </a>
    </div>
    
    <div class="block">
        <a href="{% url 'advik:profile' request.user.profile.id %}">

            <button class="button is-success is-light is-outlined is-fullwidth">
                My Profile
            </button>
        
        </a>
    </div>

    <div class="block">
        <div class="block">
            
            <h2 class="title is-2">
                Add a Tweet
            </h2>
        
        </div>

        <div class="block">
            <form method="post">
        
                {% csrf_token %}
                {{ forms.as_p }}
                
                <button class="button is-success is-fullwidth is-medium mt-5"
                        type="submit">
                        Tweet
                </button>
            
            </form>    
        </div>
    </div>
    
</div>

{% endblock content %}
